<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Sessions</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        wcg: {
                            blue: '#004B87',
                            grey: '#968C83',
                            red: '#EE3B3B',
                            yellow: '#FFD700',
                            green: '#32CD32',
                            darkText: '#333333',
                            lightBg: '#F3F4F6'
                        }
                    },
                    fontFamily: {
                        sans: ['Century Gothic', 'Didact Gothic', 'Segoe UI', 'sans-serif'],
                        accent: ['Gotham', 'Montserrat', 'sans-serif']
                    },
                    animation: {
                        'bounce-slight': 'bounce-slight 0.3s ease-in-out',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                    },
                    keyframes: {
                        'bounce-slight': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-2px)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { 
                                transform: 'scale(1)',
                                boxShadow: '0 0 0 0 rgba(238, 59, 59, 0.7)'
                            },
                            '50%': { 
                                transform: 'scale(1.05)',
                                boxShadow: '0 0 20px 10px rgba(238, 59, 59, 0)'
                            }
                        }
                    }
                }
            }
        }
    </script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .icon-hover:hover svg { animation: bounce-slight 0.5s ease-in-out; color: #004B87; }
    </style>
</head>
<body class="bg-gray-50 text-wcg-darkText font-sans">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        const Icons = {
            Calendar: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            ChevronDown: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>,
            ChevronUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m18 15-6-6-6 6"/></svg>,
            ExternalLink: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>,
            Clock: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            Info: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>,
            CalendarCheck: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="m9 16 2 2 4-4"/></svg>,
            CalendarPlus: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><line x1="10" x2="14" y1="16" y2="16"/><line x1="12" x2="12" y1="14" y2="18"/></svg>,
            Upload: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>,
            Loader: () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            AlertTriangle: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>,
            Video: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></svg>
        };

        const parseDate = (dateStr) => {
            if (!dateStr) return new Date(8640000000000000); 
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                 const [day, month, year] = parts;
                 return new Date(`${year}-${month}-${day}`);
            }
            return new Date(dateStr);
        };

        const getMonthYear = (dateObj) => {
            if (isNaN(dateObj.getTime())) return "Unscheduled";
            return dateObj.toLocaleString('default', { month: 'long', year: 'numeric' });
        };

        const isToday = (dateObj) => {
            const today = new Date();
            return dateObj.getDate() === today.getDate() &&
                   dateObj.getMonth() === today.getMonth() &&
                   dateObj.getFullYear() === today.getFullYear();
        };

        const isFutureOrToday = (dateObj) => {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            dateObj.setHours(0, 0, 0, 0);
            return dateObj >= today;
        };

        const processCSVData = (results) => {
             return results.data.map((row, index) => ({
                id: index,
                date: row['Date'] || '',
                time: row['Time'] || '',
                term: row['Term'] || '',
                district: row['HOSTING DISTRICT'] || 'Unspecified',
                name: row['Session Name'] || 'Untitled Session',
                level: row['Developmental Level'] || '',
                description: row['Session Desciption'] || row['Session Description'] || '',
                outcomes: row['Session Outcomes'] || '',
                registerLink: row['Pre-Register'] || '',
                googleCal: row['Add To Calendar (Google)'] || '#',
                outlookCal: row['Add to Calendar (Outlook)'] || '#',
                joinLink: row['Join Link'] || ''
            })).filter(s => s.name !== 'Untitled Session');
        };

        const Badge = ({ children, type = 'default' }) => {
            let colorClass = 'bg-gray-100 text-gray-700 border-gray-200';
            const text = (children || '').toString();
            const level = text.toLowerCase();
            
            if (type === 'level') {
                if (level.includes('foundation')) colorClass = 'bg-wcg-green text-white border-wcg-green';
                else if (level.includes('better')) colorClass = 'bg-wcg-red text-white border-wcg-red';
                else if (level.includes('i can')) colorClass = 'bg-wcg-yellow text-gray-900 border-wcg-yellow';
                else if (level.includes('summit')) colorClass = 'bg-wcg-blue text-white border-wcg-blue';
            } else if (type === 'district') {
                colorClass = 'bg-white text-wcg-blue border-wcg-blue/30 border';
            } else if (type === 'term') {
                colorClass = 'bg-gray-100 text-gray-600 border-gray-200 border';
            }

            return (
                <span className={`px-2 py-0.5 rounded-md text-[11px] font-bold uppercase tracking-wide border ${colorClass} shadow-sm`}>
                    {children}
                </span>
            );
        };

        const SessionCard = ({ session }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            const dateObj = parseDate(session.date);
            const isTodaySession = isToday(dateObj);
            
            const formatOutcomes = (text) => {
                if (!text) return null;
                const items = text.split(/\n|⮚|>/).filter(item => item.trim().length > 0);
                if (items.length <= 1) return <p className="text-gray-600 text-sm mt-2">{text}</p>;
                return (
                    <ul className="mt-3 space-y-2">
                        {items.map((item, idx) => (
                            <li key={idx} className="text-gray-600 text-sm flex items-start">
                                <span className="mr-2 mt-1.5 w-1.5 h-1.5 bg-wcg-blue rounded-full flex-shrink-0"></span>
                                <span>{item.trim()}</span>
                            </li>
                        ))}
                    </ul>
                );
            };

            return (
                <div className="bg-white rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.08)] border border-gray-200 overflow-hidden hover:shadow-[0_8px_16px_rgba(0,0,0,0.12)] transition-all duration-300 flex flex-col h-full fade-in group font-sans">
                    <div className="bg-gray-50 border-b border-gray-100 p-4 flex justify-between items-center">
                        <div className="flex flex-col">
                            <div className="flex items-center space-x-2 text-wcg-blue font-bold font-accent">
                                <Icons.Calendar />
                                <span>{dateObj.toLocaleDateString(undefined, { weekday: 'short', day: 'numeric', month: 'short' })}</span>
                            </div>
                            {session.time && (
                                <div className="flex items-center space-x-2 text-gray-600 text-sm mt-1 ml-6">
                                    <Icons.Clock />
                                    <span>{session.time}</span>
                                </div>
                            )}
                        </div>
                        <Badge type="district">{session.district}</Badge>
                    </div>

                    <div className="p-5 flex-grow flex flex-col">
                        <div className="flex flex-wrap gap-2 mb-3">
                            <Badge type="level">{session.level}</Badge>
                            {session.term && <Badge type="term">{session.term}</Badge>}
                        </div>

                        <h3 className="text-lg font-bold font-accent text-gray-900 mb-2 leading-tight group-hover:text-wcg-blue transition-colors">
                            {session.name}
                        </h3>
                        
                        <div className="text-gray-600 text-sm leading-relaxed mb-4 flex-grow">
                             {isExpanded ? session.description : `${session.description?.substring(0, 100) || ''}...`}
                             
                            {isExpanded && (
                                <div className="mt-4 pt-4 border-t border-gray-100 fade-in bg-blue-50/30 -mx-2 px-3 pb-2 rounded-lg">
                                    <h4 className="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 flex items-center gap-2">
                                        <Icons.Info /> Learning Outcomes
                                    </h4>
                                    {formatOutcomes(session.outcomes)}
                                </div>
                            )}
                        </div>

                        <button 
                            onClick={() => setIsExpanded(!isExpanded)}
                            className="text-wcg-blue text-xs font-bold uppercase tracking-wide flex items-center hover:text-wcg-red transition-colors focus:outline-none self-start mt-auto icon-hover"
                        >
                            {isExpanded ? (
                                <>Show Less <span className="ml-1"><Icons.ChevronUp /></span></>
                            ) : (
                                <>Read More <span className="ml-1"><Icons.ChevronDown /></span></>
                            )}
                        </button>
                    </div>

                    <div className="p-4 bg-white border-t border-gray-100">
                        {isTodaySession && session.joinLink ? (
                            <a href={session.joinLink} target="_blank" rel="noopener noreferrer" className="flex items-center justify-center bg-wcg-red hover:bg-red-700 text-white font-bold font-accent py-4 px-6 rounded-lg transition-all text-lg shadow-lg animate-pulse-glow">
                                <Icons.Video />
                                <span className="ml-3">JOIN NOW</span>
                            </a>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                <a href={session.registerLink} target="_blank" rel="noopener noreferrer" className={`col-span-1 sm:col-span-2 flex items-center justify-center bg-wcg-blue hover:bg-blue-800 text-white font-bold font-accent py-2.5 px-4 rounded-lg transition-all text-sm shadow-sm hover:shadow active:scale-95 icon-hover ${!session.registerLink ? 'opacity-50 pointer-events-none' : ''}`}>
                                    <span className="mr-2">Register Now</span>
                                    <Icons.ExternalLink />
                                </a>
                                <a href={session.googleCal} target="_blank" rel="noreferrer" className="flex items-center justify-center bg-white border border-gray-200 hover:border-wcg-blue hover:bg-blue-50 text-gray-600 font-medium py-2 px-2 rounded-lg text-xs transition-colors icon-hover">
                                    <span className="mr-1.5 text-wcg-blue"><Icons.CalendarPlus /></span> Google
                                </a>
                                <a href={session.outlookCal} target="_blank" rel="noreferrer" className="flex items-center justify-center bg-white border border-gray-200 hover:border-wcg-blue hover:bg-blue-50 text-gray-600 font-medium py-2 px-2 rounded-lg text-xs transition-colors icon-hover">
                                    <span className="mr-1.5 text-blue-400"><Icons.CalendarCheck /></span> Outlook
                                </a>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedDistrict, setSelectedDistrict] = useState('All');
            const [selectedSessionName, setSelectedSessionName] = useState('All');
            const fileInputRef = useRef(null);

            useEffect(() => {
                const TARGET_FILE = 'Upcoming Sessions - Scheduled Sessions.csv';
                Papa.parse(TARGET_FILE, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        const validSessions = processCSVData(results);
                        if (validSessions.length > 0) {
                            setData(validSessions);
                            setLoading(false);
                        } else {
                            setError('Empty dataset');
                            setLoading(false);
                        }
                    },
                    error: (err) => {
                        setError('failed_fetch');
                        setLoading(false);
                    }
                });
            }, []);

            const handleManualUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                setLoading(true);
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        setData(processCSVData(results));
                        setLoading(false);
                    }
                });
            };

            const districts = useMemo(() => ['All', ...new Set(data.map(s => s.district).filter(Boolean).sort())], [data]);
            const sessionNames = useMemo(() => ['All', ...new Set(data.map(s => s.name).filter(Boolean).sort())], [data]);

            const filteredSessions = useMemo(() => {
                return data.filter(session => {
                    const sessionDate = parseDate(session.date);
                    if (!isFutureOrToday(sessionDate)) return false;

                    const matchesSearch = (session.name || '').toLowerCase().includes(searchTerm.toLowerCase()) || 
                                          (session.description || '').toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesDistrict = selectedDistrict === 'All' || session.district === selectedDistrict;
                    const matchesSessionName = selectedSessionName === 'All' || session.name === selectedSessionName;
                    
                    return matchesSearch && matchesDistrict && matchesSessionName;
                }).sort((a, b) => parseDate(a.date) - parseDate(b.date));
            }, [data, searchTerm, selectedDistrict, selectedSessionName]);

            const groupedSessions = useMemo(() => {
                const groups = {};
                filteredSessions.forEach(session => {
                    const date = parseDate(session.date);
                    const monthKey = getMonthYear(date);
                    if (!groups[monthKey]) groups[monthKey] = [];
                    groups[monthKey].push(session);
                });
                return groups;
            }, [filteredSessions]);

            if (loading) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-gray-50 text-wcg-blue">
                        <Icons.Loader />
                        <h2 className="text-xl font-bold mt-4 font-accent">Loading Sessions...</h2>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-12 font-sans bg-gray-50">
                    <header className="bg-white border-b border-gray-200 sticky top-0 z-30 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 md:py-4">
                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-3 md:gap-6">
                                <div className="flex items-center justify-center md:justify-start gap-3">
                                    <img src="header.png" alt="WCG Logo" className="h-10 md:h-16 w-auto object-contain" />
                                    <a href="calendar.html" className="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 rounded-lg text-xs font-bold text-gray-700 transition-colors flex items-center gap-2">
                                        <Icons.Calendar />
                                        <span className="hidden sm:inline">Calendar View</span>
                                    </a>
                                </div>
                                
                                <div className="relative w-full md:w-80 lg:w-96 icon-hover">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                        <Icons.Search />
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="Search by topic, description..."
                                        className="block w-full pl-10 pr-4 py-2 md:py-2.5 border border-gray-200 rounded-full bg-gray-50 focus:outline-none focus:bg-white focus:border-wcg-blue focus:ring-1 focus:ring-wcg-blue sm:text-sm transition-all"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                            </div>

                            <div className="mt-3 md:mt-6 flex flex-wrap gap-2 md:gap-3 items-center pt-3 md:pt-4 border-t border-gray-100">
                                <div className="relative">
                                    <select
                                        value={selectedDistrict}
                                        onChange={(e) => setSelectedDistrict(e.target.value)}
                                        className="appearance-none bg-white border border-gray-200 text-gray-700 py-1.5 md:py-2 pl-3 md:pl-4 pr-8 md:pr-10 rounded-lg focus:outline-none focus:ring-1 focus:ring-wcg-blue text-xs md:text-sm cursor-pointer shadow-sm"
                                    >
                                        {districts.map(d => <option key={d} value={d}>{d === 'All' ? 'All Districts' : d}</option>)}
                                    </select>
                                    <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                        <Icons.ChevronDown />
                                    </div>
                                </div>

                                <div className="relative">
                                    <select
                                        value={selectedSessionName}
                                        onChange={(e) => setSelectedSessionName(e.target.value)}
                                        className="appearance-none bg-white border border-gray-200 text-gray-700 py-1.5 md:py-2 pl-3 md:pl-4 pr-8 md:pr-10 rounded-lg focus:outline-none focus:ring-1 focus:ring-wcg-blue text-xs md:text-sm cursor-pointer shadow-sm max-w-[160px] md:max-w-[200px] truncate"
                                    >
                                        {sessionNames.map(name => <option key={name} value={name}>{name === 'All' ? 'All Sessions' : name}</option>)}
                                    </select>
                                    <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                        <Icons.ChevronDown />
                                    </div>
                                </div>
                                
                                {(selectedDistrict !== 'All' || selectedSessionName !== 'All' || searchTerm !== '') && (
                                    <button 
                                        onClick={() => {setSelectedDistrict('All'); setSelectedSessionName('All'); setSearchTerm('');}}
                                        className="text-xs md:text-sm text-wcg-red hover:text-red-700 font-bold ml-auto px-2 md:px-3 py-1 rounded hover:bg-red-50 transition-colors uppercase tracking-wide"
                                    >
                                        Clear
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {error && (
                             <div className="mb-8 p-6 bg-red-50 border border-red-100 rounded-xl shadow-sm">
                                <div className="flex items-start gap-4">
                                    <span className="text-wcg-red mt-1"><Icons.AlertTriangle /></span>
                                    <div>
                                        <h3 className="font-bold text-wcg-red text-lg">Data Source Not Found</h3>
                                        <p className="text-gray-700 mt-1 text-sm">Please upload the <code>Upcoming Sessions.csv</code> file.</p>
                                        <div className="mt-4 pt-4 border-t border-red-100">
                                            <label className="cursor-pointer bg-white border border-gray-300 hover:border-wcg-blue text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm flex items-center gap-2 w-fit">
                                                <Icons.Upload />
                                                <span>Select CSV File</span>
                                                <input type="file" accept=".csv" ref={fileInputRef} onChange={handleManualUpload} className="hidden" />
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {Object.keys(groupedSessions).length === 0 && !loading && !error ? (
                            <div className="text-center py-24 bg-white rounded-2xl shadow-sm border border-dashed border-gray-300">
                                <h3 className="text-xl font-bold text-gray-900 font-accent">No sessions found</h3>
                                <button onClick={() => {setSelectedDistrict('All'); setSelectedSessionName('All'); setSearchTerm('');}} className="mt-6 text-wcg-blue hover:text-blue-800 font-bold uppercase text-sm tracking-wide">Clear all filters</button>
                            </div>
                        ) : (
                            <div className="space-y-12">
                                {Object.keys(groupedSessions).map(month => (
                                    <section key={month} className="relative">
                                        <div className="flex items-center gap-4 mb-6 sticky top-20 z-10 py-3 bg-gray-50/95 backdrop-blur-sm">
                                            <div className="w-1.5 h-8 bg-wcg-blue rounded-full"></div>
                                            <h2 className="text-2xl font-bold text-wcg-blue tracking-tight font-accent">{month}</h2>
                                            <div className="h-px bg-gray-200 flex-grow"></div>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {groupedSessions[month].map(session => (
                                                <SessionCard key={session.id} session={session} />
                                            ))}
                                        </div>
                                    </section>
                                ))}
                            </div>
                        )}
                    </main>
                    
                    <footer className="bg-white border-t border-gray-200 mt-20 py-8">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <p className="text-gray-400 text-xs font-accent font-bold tracking-widest uppercase">© 2026 Western Cape Government</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
